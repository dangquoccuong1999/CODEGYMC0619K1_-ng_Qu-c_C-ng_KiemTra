<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Number(prompt('Mời bạn nhập số: '));

    function isPrime() {
        if (number < 2){
            return false;
        }
        for (let i = 2; i<number; i++){
            if (number%2 == 0){
                return false;
            }
        }
        return  true;
    }
    document.write(isPrime())
</script>
</body>
</html>
